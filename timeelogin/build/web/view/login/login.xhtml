<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <meta charset="UTF-8"/>
        <title>JSF2.2</title>
    </head>
    <body>
        <h1>Login Page</h1>
        <form jsf:id="form">
            <label for="loginUser">User:</label>
            <input id="loginUser" type="text" jsf:value="#{loginBean.user}"/>
            <label for="loginPass">Password:</label>
            <input id="loginPass" type="password" jsf:value="#{loginBean.password}"/>
            <input type="submit" value="login" jsf:action="#{loginBean.login}"/>
        </form>
    </body>
</html>
